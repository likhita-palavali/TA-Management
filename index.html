<!DOCTYPE html>
<html>
	<head>
		<title>TA Management System</title>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link href="css/styles.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<img src="images/header-logo.png" alt="TA Management System">
		</header>

		<div class="container-fluid">
			<div class='row'>
				<div class="col-md-2">
					<nav>
						<label id="links">Useful Links</label>
						<ul id='left-nav'>
							<li><a href='http://www.npu.edu/' target="_blank">NPU Website</a></li>
							<li><a href='https://www.google.com/' target="_blank">Google Search</a></li>
							<li><a href='https://www.yahoo.com/' target="_blank">Yahoo! Search</a></li>
							<li><a href='https://www.bing.com/' target="_blank">Bing Search</a></li>
						</ul>
					</nav>
				</div> <!-- End of col-md-4 -->
				<div class="col-md-10">
					<section>
						<form id="ta-form" class="form-horizontal">
							<fieldset class="form-group">
								<label for="firstName" class="col-sm-3 control-label">First Name :</label>
    							<div class="col-sm-9">
      								<input type="text" class="form-control" id="firstName" placeholder="Enter first name">
    							</div>
    						</fieldset>
							<fieldset class="form-group">
								<label for="lastName" class="col-sm-3 control-label">Last Name :</label>
								<div class="col-sm-9">
								<input type="text" class="form-control" id="lastName" placeholder="Enter last name">
								</div>
							</fieldset>
							<fieldset class="form-group">
								<label for="studentid" class="col-sm-3 control-label">Student ID :</label>
								<div class="col-sm-9">
									<input type="text" value="" class="form-control" id="studentid" placeholder="Enter student id ">
								</div>							
							</fieldset>
							<fieldset class="form-group">
								<label for="areasofspec" class="col-sm-3 control-label">Areas of specification:</label>
								<div class="col-sm-9">
	 								<select id = "areasofspec" class="form-control">
										<option value ="" selected>Select</option>
										<option value ="Programming">Programming</option>
										<option value ="Database">Database</option>
										<option value ="Testing">Testing</option>
										<option value ="Networking">Networking</option>
									</select>
								</div>
							</fieldset>
							<fieldset class="form-group">
								<label for = "check"class="col-sm-3 control-label"> Selected : </label>
      								<div class="col-sm-9">
        								<input type="checkbox" id="select-check" name="MyCheckBox" class="form-control">
    								</div>							
							</fieldset>
						</form>
					</section>
							
 					<section>
 					<div id = "buttongroup">
						<fieldset id="btn-actions">
							<button type="button" id="btn-new">New</button>
							<button type="button" id="btn-edit">Edit</button>
							<button type="button" id="btn-delete">Delete</button>
							<button type="button" id="btn-save">Save</button>
							<button type="button" id="btn-cancel">Cancel</button>
						</fieldset>
						<fieldset id="btn-navigation">
							<button type="button" id="btn-first">First</button>
							<button type="button" id="btn-prev">Previous</button>
							<button type="button" id="btn-next">Next</button>
							<button type="button" id="btn-last">Last</button>
							<button type="button" id="btn-select">Select</button>
						</fieldset>
						</div>
					</section>
					
					<section>
						<fieldset class = "form-group" id="log">
							<label class="col-sm-3 control-label">Logs</label>
							<div class="col-sm-9">
								<textarea rows="5" cols="70" id="logs" readonly></textarea>
							</div>
						</fieldset>
					</section>
				</div>  <!-- End of col-md-10 -->
			</div> <!-- End of row -->
		</div> <!-- End of container-fluid -->
		<footer>
			&copy; 2016 Northwestern Polytechnic University. All Rights Reserved
		</footer>
	</body>
	<script src="js/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/ta.js"></script>
</html>
